<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="https://image.flaticon.com/icons/png/512/2070/2070904.png">
        <link rel="stylesheet" href="styles.css">
        <title>Derivada</title>
    </head>
    
    <body>
        <div id="main">
            <h1>Calculando a derivada</h1>

            <div class="label">
                <label for="function-return">Indique o retorno da função f(x) (Exemplo: x**3):</label>
                <div class="input-block">
                    <input onkeypress="passInput(event, this)" type="text" id="function-return"/> 
                </div>
            </div> 

            <div class="label">
                <label for="function-point">Indique o ponto de comparação na função:</label>
                <div class="input-block">
                    <input onkeypress="passInput(event, this)" type="text" id="function-point"/> 
                </div>
            </div>

            <div class="label">
                <label for="function-addition">Indique o acréscimo do ponto (Próximo de 0):</label>
                <div class="input-block">
                    <input onkeypress="passInput(event, this)" type="text" id="function-addition"/> 
                </div>
            </div>

            <div id="button-div">
                <button type="submit" id="credits-button" onclick="toggleCredits()">Creditos</button>
                <button type="button" id="calc-button" onclick="createDerivative()">
                    Calcular
                </button>
            </div>

            <h2 id="result-head"></h2>
            <p id="final-value"></p>

            <div id="credits">
                <p>Créditos:</p>
                <a target="_blank" href="https://github.com/MaiconD75">Maicon Douglas Machado Marques</a>
                <a target="_blank" href="https://github.com/RiadOliveira">Ríad Oliveira de Morais</a>
            </div>
        </div>
        
        <script src="scripts.js"></script>
    </body>
</html>
